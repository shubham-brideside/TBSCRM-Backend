server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production-use-a-long-random-string}
  expiration: 86400000 # 24 hours in milliseconds

app:
  frontend-url: ${FRONTEND_URL:http://localhost:3000}
  invitation-token-validity: 604800000 # 7 days in milliseconds
  password-reset-token-validity: 24 # 24 hours

springdoc:
  api-docs:
    path: /api-docs
    groups:
      enabled: true
  swagger-ui:
    path: /swagger-ui.html
    url: /api-docs/all
    urls:
      - name: persons
        url: /api-docs/persons
      - name: activities
        url: /api-docs/activities
      - name: all
        url: /api-docs/all
    urlsPrimaryName: all
  cache:
    disabled: true

logging:
  level:
    org.springframework.security: DEBUG
    com.brideside.crm: DEBUG

